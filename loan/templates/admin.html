    <h2 class=" text-center text-3xl mt-20">Responsive Column Cards</h2>
<p class=" text-center text-md mt-2">Resize the browser window to see the effect.</p>
    {% if profiles %}
        <div class=" z-1 grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 p-5">
        {% for profile in profiles %}
                <a class=" z-10 border w-full min-h-40 rounded-lg p-4 transform duration-200 hover:shadow-lg hover:-translate-y-1" href="{% url 'profileupdate' profile.phone %}">
                    <div class="card">
                        <h3 class=" text-2xl font-semibold">{{profile.name}}</h3>
                        <p class=" text-gray-500">{{profile.state}}</p>   
                        <p class="">{{profile.bankName}}</p>  
                        <div class=" flex w-full justify-between">
                            <p class="">{{profile.loantype}}</p>
                            <p class="">Rs. {{profile.loanamt}}</p>
                        </div>
                       
                    </div>
                </a>
        {%endfor %}
        
    {%endif%}
        </main>
</body>
</html>
